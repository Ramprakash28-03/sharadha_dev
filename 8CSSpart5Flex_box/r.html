<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Half Circle Rainbow</title>
<style>
body {
  background: #000; /* background color for contrast */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.rainbow {
  width: 400px;
  height: 200px;
  background: radial-gradient(circle at bottom,
    red 0%,
    red 10%,
    orange 10%,
    orange 20%,
    yellow 20%,
    yellow 30%,
    green 30%,
    green 40%,
    blue 40%,
    blue 50%,
    indigo 50%,
    indigo 60%,
    violet 60%,
    violet 65%,
  );
  border-top-left-radius: 400px;
  border-top-right-radius: 400px;
  overflow: hidden;
}
</style>
</head>
<body>

<div class="rainbow"></div>

</body>
</html>
