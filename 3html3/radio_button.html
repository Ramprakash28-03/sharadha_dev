<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
    <form action="/action.php">
        <div>
            <!-- agar hum attribute ka name same rakhege to radio un sab group se kisi ek ko hi select karega -->
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="Apple"  value="Apple">
            <label for="Apple">Apple</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <button>submit</button>
        </div>
        <!-- same isi tarah hum check box ko bhi group kar sakte hai par check box me hum multiple select kar sakte hai lekin radio me nahi -->
    </form>
</body>
</html>
