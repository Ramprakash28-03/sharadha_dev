<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <caption><b>semantic of table</b></caption>
        <thead>
            <tr>
                <th bgcolor="black" style="color: cornsilk;">tags </th>
                <th bgcolor="black" style="color: cornsilk;">work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>&lt;thead&gt;</td>
            <td>for head of the table</td>
            </tr>
            <tr>
                <td>&lt;tbody&gt;</td>
                <td>for body of the table</td>
            </tr>
            <tr>
                <td>&lt;tfoot&gt;</td>
                <td>for foot of the table</td>
            </tr>
            <tr>
                <td>&lt;th&gt;</td>
                <td>table header</td>
            </tr>
            <tr>
                <td>&lt;td&gt;</td>
                <td>table data</td>
            </tr>
            <tr>
                <td>&lt;tr&gt;</td>
                <td>used for display row</td>
            </tr>
        </tbody>
        <tfoot>
            <td><b>total tags </b> </td>
            <td>6</td>
        </tfoot>
    </table>
</body>
</html>
