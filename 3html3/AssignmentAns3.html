<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Feedback form</h1>
    <br>
    <form action="action.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
            <br>

        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
        </div>
            <br>

        <div>
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" rows="4" cols="40"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5: <br>
            <input type="radio" name="rate" id="1">
            <label for="1">1</label>
            <br>
             <input type="radio" name="rate" id="2">
            <label for="2">2</label>
            <br>
             <input type="radio" name="rate" id="3">
            <label for="3">3</label>
            <br>
             <input type="radio" name="rate" id="4">
            <label for="4">4</label>
            <br>
             <input type="radio" name="rate" id="5">
            <label for="5">5</label>
        </div>
    </form>
</body>
</html>
