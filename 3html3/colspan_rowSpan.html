<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <title>colspan & rowspan</title>
</head>
<body>
    <!-- colspan is used to provide the space given to the column -->
     <!-- rowspan is used to provide the space to the rows -->
    <table border="2">
        <caption> <b>food price</b></caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>samosa</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>frooti</td>
                <td>15</td>
                <td>0.21</td>
            </tr>
            <tr>
                <td>chai</td>
                <td>5</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>doodh</td>
                <td>70</td>
                <td>0.98</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
