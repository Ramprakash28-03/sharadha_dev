<!--List is the way to group of pieces of content together 
There are 3 types of list 
1 Unordered List:- this list does not have any order or numbering 
2 Ordered List:- This list have order like 1,2,3, or A,B,C or I,II,III,IV ...... etc.
3 Discription List:- This shows discription of the products -->

<h1>LISTS</h1>
<h2>Unordered Lists</h2>
<ul>
    <li>mango</li>
    <li>orange</li>
    <li>papaya</li>
    <li>pomogranate</li>
</ul>

<h2>Ordered Lists</h2>
<ol>
    <li>Option A</li>
    <li>Option B</li>
    <li>Option C</li>
    <li>Option D</li>

</ol>
