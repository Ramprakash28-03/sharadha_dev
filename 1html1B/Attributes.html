<!--Attributes used to add more information for eg-->
<!--Angular brackets ke andar jo kuch bhi likha hai tags ko leave karke ow sab attributes hai like lang = "en",type = "I",....etc;-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <ol type="I">
        <li>Solution A</li>
        <li>Solution b</li>
        <li>Solution c</li>
        <li>Solution d</li>

    </ol>
</body>
</html>
