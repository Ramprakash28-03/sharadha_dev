<!--Anchor tag ke andar hum apna reference link likh te hai hume jo se link me jump karna hota hai
Isko hum href(Hyper text reference ) ke help likhte hai-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com">Google ki link</a><!--Agar hum poori link nahi likhege to link kaam nahi karegi wo browser pahele computer me dudega ja wo computer me nahi milegi to error show karega-->
    <a href="https://www.netflix.com/uk/">netflix</a>
    <!--herf link 2 types ki hoti hai 
    1 absolute link :- like google.com,netflix,etc
    2 relative link : adding another page to this page -->
</body>
</html>
