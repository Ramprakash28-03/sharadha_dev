<!--This is the boiler plate code of html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--This shows the language we use-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title> <!--This shows the title in the browser-->
</head>
<body>
    <h1>HUMAN</h1> <!--This shows heading or heading element in the page mainly 6 heading like h1,h2,h3 ... so on-->
    <p><b>Eyes</b>: human has two eyes</p> <!--The is the paragraph element which shows only one space no matter how many space you used-->
    <p><b>hand</b><!--This shows the words or sentence in the bold format-->: human has two hand</p>
    <p><b>ears</b>: human has two ears</p>
    <p><b>nose</b>: human has one nose</p>

    
</body>
</html>
